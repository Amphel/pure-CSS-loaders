<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Points Loader</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin:auto; padding-top: 200px;">
    <div class="showbox">
        <div class="spinner">
          <div class="sunray" style="--data-x:1"></div>
          <div class="sunray" style="--data-x:2"></div>
          <div class="sunray" style="--data-x:3"></div>
          <div class="sunray" style="--data-x:4"></div>
          <div class="sunray" style="--data-x:5"></div>
          <div class="sunray" style="--data-x:6"></div>
          <div class="sunray" style="--data-x:7"></div>
          <div class="sunray" style="--data-x:8"></div>
          <div class="sunray" style="--data-x:9"></div>
          <div class="sunray" style="--data-x:10"></div>
          <div class="sunray" style="--data-x:11"></div>
          <div class="sunray" style="--data-x:12"></div>
        </div>
    </div>
  </body>
</html>
